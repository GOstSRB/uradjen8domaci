<div ng-controller="CountriesCtrl">
<h1>Countries</h1>
<button ng-click="goToAdd()">Add country</button><br/>
<input type="text" ng-model="name" /><button ng-click="findBy()">find</button>
<table>
<thead>
<tr>
<th>Name</th><th></th>

</tr>
</thead>
<tbody>
<tr ng-repeat="c in countries">
<td>{{c.name}}</td>
<td><button ng-click="goToEdit(c.id)">Edit</button> </td>
<td><button ng-click="goToDelete(c.id)">Delete</button>
<td><button ng-click="goToAction">View</button>
</tr>
</tbody>


</table>

</div>
